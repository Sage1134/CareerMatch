<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign In</title>
        <link rel="Stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <form id="signIn" onsubmit="signIn(event)">
                <input type="text" id="username" placeholder="Username" required maxlength="100">
                <input type="password" id="password" placeholder="Password" required maxlength="100">
                <button type="submit">Sign In</button>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
