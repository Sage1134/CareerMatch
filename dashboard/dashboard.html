<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Connect</title>
        <link rel="Stylesheet" type="text/css" href="dashboardStylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <div class="tab" data-tab="updateProfile" id="updateProfileTabButton">
                    <button class="tabButton">Update Profile</button>
                </div>
                <div class="tab" data-tab="postJob" id="jobPostTabButton">
                    <button class="tabButton">Post A Job</button>
                </div>
                <div class="tab" data-tab="matches" id="matchesTabButton">
                    <button class="tabButton">Matches</button>
                </div>
                <div class="tab" data-tab="messages" id="messagesTabButton">
                    <button class="tabButton">Messages</button>
                </div>
                <button class="tabButton" id="signOutButton">Sign Out</button>
            </div>
            <div id="main">
                <div id="title">
                    <h1 id="welcome">Welcome</h1>
                </div>
                <div id="content">
                    <div id="updateProfileTab" class="contentTab">
                        <div class="contentContainer">
                        <h2>Profile Skills</h2>
                            <div class="verticalCenter">
                                <input type="text" id="newSkill" placeholder="Enter a new skill">
                                <button onclick="addSkill()" id="skillInputButton">Add Skill</button>
                            </div>
                            <div id="skillList"></div>
                        </div>
                    </div>
                    <div id="postJobTab" class="contentTab">
                        <div class="contentContainer">
                            <h2>Post A Job Opportunity</h2>
                            <div id="jobContainer">
                                <div id="jobPostBox">
                                    <div id="formBox">
                                        <form id="jobForm" onsubmit="submitJobForm(event)">
                                            <label>Job Name:</label>
                                            <input type="text" id="jobName" required>
                                    
                                            <label>Short Description:</label>
                                            <input type="text" id="description" required>
            
                                            <label>Job Skills:</label>
                                            <input type="text" id="requiredSkill">
                                            <button type="button" id="insertSkill">Add Skill</button>
                                    
                                            <button type="submit">Post Job</button>
                                        </form>
                                        <div id="jobSkillList"></div>
                                    </div>
                                    <div id="jobList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="matchesTab" class="contentTab">
                        <div class="contentContainer">
                            <h2>Matches</h2>
                            <div id="matchContainer">
                                <div class="matchVert">
                                    <h3>Job Opportunities</h3>
                                    <div id="jobMatchList"></div>
                                </div>
                                <div class="matchVert">
                                    <h3>Potential Hires</h3>
                                    <div id="employeeMatchList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="messagesTab" class="contentTab">
                        <div class="contentContainer">
                            <h2>Messages</h2>
                            <div id="chatBox">
                                <div id="chats"></div>
                                    <div id="chatContainerRight">
                                    <div>
                                        <div id="messages"></div>
                                        <div id="sendContainer">
                                            <input type="text" id="messageInput" placeholder="Type your message...">
                                            <button id="sendButton">Send</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="dashboardScript.js"></script>
</html>
